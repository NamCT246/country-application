<button type="button" class="btn btn-primary" (click)="fetchCountries()">Fetch all countries</button>

<virtual-scroller #scroll [items]="countries">
    <div *ngFor="let country of scroll.viewPortItems" class="countries-wrapper">
        <span>{{country.name}}</span>
        <span class="float-right country-code">Code: {{country.country_code}}</span>
    </div>
</virtual-scroller>
